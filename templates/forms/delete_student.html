{% extends 'base.html' %}
{% block content %}
    <h2>Are you sure you want to delete {{ student.student.name }} ?</h2>
    <form action="{% url "delete_student" student.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url "studentpage" %}" class="btn btn-primary">Cancel</a>
    </form>
{% endblock content %}
