{% extends 'classbased/base.html' %}
{% block content %}
    <h2>Are you sure you want to delete {{ classroom.class_name }} ?</h2>
    <form action="{% url "classbased_deleteclass" classroom.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url "classbased_classroom" %}" class="btn btn-primary">Cancel</a>
    </form>
{% endblock content %}
